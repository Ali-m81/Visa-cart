<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>visa cart</title>
</head>
<body>
    
<!-- <img src="./1691169796019.jpg" alt=""> -->
    <section class="flex-c" id="main-page">
        <article class="flex-c">
            <label for="num-c">cart number :</label>
            <input type="text" name="num-c" id="num-c">
        </article>
        
        <article class="flex-c">
            <label for="holders">cart holders:</label>
            <input type="text" name="holders" id="holders">
        </article>

        <article class="flex-r">

        <div class="flex-c">
            <label for="date">expration date:</label>
            <input type="date" name="date" id="date-time">
        </div>

        <div class="flex-c">
            <label for="cvv2">cvv2 :</label>
            <input type="text" name="cvv2" id="cvv2">
        </div>
        </article>

        <button type="reset" class="btn" > submit </button>

            <!-- cart one for show -->
        <section id="cart" class="flex-c">

            <div class="visa-icon">
                <span><img src="./visa-input.jpg" alt="visa-input" id="w1"></span>
                <img src="./vissa.png" alt="" class="visa-image">
            </div>
        
            <article class="a-c art"> 
                <span id="span-c">####      ####     ####    ####</span>
            </article>


            <article class="flex-c  art">
                <dev class="flex-r d-c a-c">
                    <span class="f-c">card holder</span>
                    <span class="f-c">expires</span>
                </dev>
                <dev class="flex-r a-c2 d-c">
                    <span class="f-c2" id="full-name">FULL NAME</span>
                    <span class="f-c2" id="date">MM/YY</span>
                </dev>
            </article>
            
        </section>
            <!-- cart two for show -->
        <section id="cart2" >
            <div>
                <span id="black-nav"></span>
            </div>
            <!-- div for cvv2 on the two cart -->
            <div class="flex-c" id="cvv2">
                <span id="span-cv">cvv</span>
                
                <div id="div-cvv">
                <span id="cvv-show"></span>
            </div>
            </div>

            <div class="visa-icon">
                <img src="./vissa.png" alt="visa-icon" class="visa-image">
            </div>
        </section>
            

    </section>





    <script src="./main.js"></script>
</body>
</html>
